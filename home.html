<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Wheel Hub</title>
    <link rel="stylesheet" href="./home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="home.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <a href="home.html">
                    <h1>Wheel Hub</h1>
                </a>
            </div>
            <nav class="navbar">
                <a href="home.html">Home
                    <img src="Assets/ui/down_down_arrow.png" alt="">
                </a>
                <ul class="submenu">
                    <li><a href="promo.html">Promotions</a></li>
                    <li><a href="allcar.html">All Cars</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container-all">
        <section id="showcase">
            <div class="container">
                <h1>Featured Cars</h1>
                <p>Explore our latest and greatest cars available for sale.</p>
            </div>
        </section>

        <div class="carousel">
            <div class="slider">
                <div class="carousel-image"><img src="./Assets/promotion_banner/2023_mirai.jpeg" alt="Promotion 1"></div>
                <div class="carousel-image"><img src="./Assets/promotion_banner/2024_corola_hatchback.jpeg" alt="Promotion 2"></div>
                <div class="carousel-image"><img src="./Assets/promotion_banner/2024_corola_hybrid.jpeg" alt="Promotion 3"></div>
                <div class="carousel-image"><img src="./Assets/promotion_banner/2024_highlander_hybrid.jpeg" alt="Promotion 4"></div>
                <div class="carousel-image"><img src="./Assets/promotion_banner/2024_sienna.jpeg" alt="Promotion 5"></div>
            </div>
        </div>

        <div class="car-grid">
            <div class="car-card">
                <img src="./Assets/product_card/2023_Mirai.jpeg" alt="2023 Mirai">
                <h3>2023 Mirai</h3>
                <p>Price: IDR 700,000,000</p>
                <button class="buy-now">
                    <a href="promo.html">
                    Buy Now</a>
                </button>
            </div>
            <div class="car-card">
                <img src="./Assets/product_card/2024_GR_Corolla.jpeg" alt="2024 GR Corolla">
                <h3>2024 GR Corolla</h3>
                <p>Price: IDR 750,000,000</p>
                <button class="buy-now">
                    <a href="promo.html">
                    Buy Now</a>
                </button>
            </div>
            <div class="car-card">
                <img src="./Assets/product_card/2024_grand_highlander.jpeg" alt="2024 Grand Highlander">
                <h3>2024 Grand Highlander</h3>
                <p>Price: IDR 850,000,000</p>
                <button class="buy-now">
                    <a href="promo.html">
                    Buy Now</a>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>Wheel Hub &copy; 2024</p>
    </footer>

    <script src="home.js"></script>
</body>

</html>
